<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CRAFTSVILLA</title>
</head>
<body>
    <header>
    <nav>
        <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                 <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
        <div class="nav-mobile">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="booking.html">Booking</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
        <a href="index.html">
            <img id="header-logo"
            img src="./assets/CRAFTSVILLA LOGO 5 TRANSPARENT.png">
            </a>
    </header>
    <main>
        <h1>Unleash your creativity. Re-connect. Relax.</h1>
        <section>
            <form action="">
                <legend>Book your spot!</legend>
                <label for="firstname">First name:</label>
                <input 
                type="text" 
                name="firstname" 
                id="firstname"
                placeholder="Gudrun" 
                required/>
                <br>
                <label for="lastname">Last name:</label>
                <input 
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Bergersen" />
                <br>
                <label for="phone">Phone number:</label>
                <input 
                type="tel"
                name="phone"
                id="phone"
                placeholder="12345678"
                pattern="[0-9{8}]"/>
                <br>
                <label for="dateofbirth">Date of birth:</label>
                <input 
                type="date"
                name="dateofbirth"
                id="dateofbirth"
                max="2025-01-01"
                min="1925-01-01" />
                <br>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="index.html"><img src="./assets/home-icon.png" alt="home-icon"></a>
        </nav>
    </footer>
</body>
</html>
